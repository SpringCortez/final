    <section class="contacto">
      <h2>Contáctanos</h2>
      <form id="formulario-contacto" action="enviar.php" method="POST" class="formulario-contactos">
        <label for="nombre">Nombre *</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="fecha">Fecha de cita</label>
        <input type="date" id="campo-fecha" name="fecha">

        <label for="hora">Hora de cita</label>
        <input type="time" id="campo-hora" name="hora">


        <label for="motivo">Motivo *</label>
          <select id="motivo" name="motivo" required>
          <option value="">-- Selecciona una opción --</option>
          <option value="Agendar cita">Agendar cita</option>
          <option value="Duda">Duda</option>
          <option value="Sugerencia">Sugerencia</option>
        <option value="Otro">Otro</option>
        </select>

    
        <label for="mensaje">Mensaje *</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
    
        <div class="botones">
          <a id="btn-whatsapp" target="_blank">Enviar por WhatsApp</a>
        </div>
      </form>
    </section>
