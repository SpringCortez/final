<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gracias por tu compra</title>
  <link rel="stylesheet" href="estilos/checkout.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f0f9f7;
    }
    .mensaje {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2e8b57;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    #contador {
      font-weight: bold;
      color: #2e8b57;
    }
    a.boton {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2e8b57;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    a.boton:hover {
      background-color: #246f47;
    }
  </style>
</head>
<body>
  <div class="mensaje">
    <h1>¡Gracias por tu compra!</h1>
    <p>Hemos recibido tu pago exitosamente.</p>
    <p>Pronto recibirás un correo con los detalles de tu pedido.</p>
    <p>Volviendo a la página principal en <span id="contador">10</span> segundos...</p>
    <a class="boton" href="index.html">Volver al inicio</a>
  </div>

  <script>
    let tiempo = 10;
    const contador = document.getElementById("contador");
    const intervalo = setInterval(() => {
      tiempo--;
      contador.textContent = tiempo;
      if (tiempo === 0) {
        clearInterval(intervalo);
        window.location.href = "index.html";
      }
    }, 1000);
  </script>
</body>
</html>
