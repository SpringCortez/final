<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Citas</title>
  <link rel="stylesheet" href="panel.css" />
</head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker.min.css">
<script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>

<body>
  <div class="sidebar">
    <h2>Panel</h2>
    <ul>
      <li class="active">Citas</li>
      <li>Productos
        <span id="notificacion" class="notificacion"></span>
      </li>
      <li>Configuraci√≥n</li>
    </ul>
  </div>

  <div class="main">
    <header>
      <h1>Citas Agendadas</h1>
      <button id="nuevaCitaBtn">+ Nueva Cita</button>
    </header>
  
    <div id="contenidoPrincipal">
      <div id="citasContainer"></div>
      <div id="calendarioContainer">
        <h2>Calendario</h2>
        <div id="calendario"></div>
        <div id="infoFechaSeleccionada"></div>
      </div>
    </div>
    
    <section id="seccion-productos" style="display: none;">
      <h2>Compras recibidas</h2>
      <table id="tabla-compras">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

  </div>
  
  <!-- Modal para nueva/editar cita -->
  <div id="citaModal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitulo">Nueva Cita</h2>
      <form id="citaForm">
        <label>Nombre del paciente:</label>
        <input type="text" id="nombre" required />
  
        <label>Fecha:</label>
        <input type="date" id="fecha" required />
  
        <label>Hora:</label>
        <input type="time" id="hora" required />
  
        <label>Motivo:</label>
        <input type="text" id="motivo" required />
  
        <div class="form-buttons">
          <button type="submit">Guardar</button>
          <button type="button" id="cancelarBtn">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="panel.js"></script>
</body>
</html>
